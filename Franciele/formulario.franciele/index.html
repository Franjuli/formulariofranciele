<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Formulário</title>

  <body>
    <h1>Formulário de Contato</h1>

    <form action="resposta.html" method="POST">
     
      <fieldset>
        <legend>Informações Pessoais:</legend>

      
        <label for="nome">Nome Completo:</label><br />
        <input type="text" id="nome" name="nome" required /><br /><br />

       
        <label for="data">Data de Hoje:</label><br />
        <input type="date" id="data" name="data" value="<?= date('Y-m-d'); ?>" required /><br /><br />

      
        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <!-- Senha -->
        <label for="senha">Senha:</label><br />
        <input type="password" id="senha" name="senha" required /><br /><br />
      </fieldset>

     
      <fieldset>
        <legend>Disciplina Preferida:</legend>

        <p>Qual é a sua disciplina preferida?</p>
        <input type="radio" id="matematica" name="disciplina" value="Matemática" required />
        <label for="matematica">Matemática</label><br />

        <input type="radio" id="portugues" name="disciplina" value="Português" required />
        <label for="portugues">Português</label><br />

        <input type="radio" id="historia" name="disciplina" value="História" required />
        <label for="historia">História</label><br /><br />
      </fieldset>

      
      <input type="submit" value="Enviar" />
    </form>
